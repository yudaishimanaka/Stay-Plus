{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="width: 400px;margin-top: 100px;">
    <div class="media">
        {% if profile_image %}
        <img class="d-flex mr-3 imagePreview" style="background-image: url(.{{ user.avatar }});">
        {% else %}
        <img class="d-flex mr-3" src="static/images/profile_sample.png">
        {% endif %}
        <div class="media-hody">
            <h5 class="mt-0">
                {% if user %}
                    {{ user.user_name }}
                {% endif %}
            </h5>
            <h6 class="mt-0" style="margin-bottom: 0px;"><strong>Email</strong></h6>
            <p>{{ user.email_address }}</p>
            <h6 class="mt-0" style="margin-bottom: 0px;"><strong>Hardware address</strong></h6>
            <p>{{ user.mac_address }}</p>
        </div>
    </div>
    <div class="mx-auto" style="width:100px;">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#flipFlop">
            Edit Profile
        </button>
    </div>
    <div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalLabel">Editor Your Profile</h4>
                </div>
                <div class="modal-body">
                    <form action="/edit_profile" method="post" enctype="multipart/form-data">
                        <div class="mx-auto" style="width:130px;">
                            <div class="imagePreview mx-auto"></div>
                        </div>
                        <div class="input-group" style="margin-bottom:8px">
                            <label class="input-group-btn" style="margin-bottom:0px;">
                                <span class="btn btn-primary">
                                    Choose Image<input type="file" style="display:none;" class="uploadFile" id="avatar" name="avatar">
                                </span>
                            </label>
                            <input type="text" class="form-control" readonly="" style="padding-top:0px;padding-bottom:0px;">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="username" name="username">
                        </div>
                        <div class="input-group mx-auto" style="width: 100px; margin-top: 8px;">
                            <button type="submit" class="btn btn-outline-primary mx-auto">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
