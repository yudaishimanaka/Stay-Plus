<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="static/css/signin.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading text-center">
                <img src="static/images/eye.png" width="30" height="30"/>
                Reliable eye
            </h2>
            <div id="alert" class="alert alert-danger animated shake" role="alert" style="display: none;"></div>
            <label for="inputUsername" class="sr-only">User name</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="User name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </form>
        <div class="form-signin">
            <button id="auth" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="text-center">
                <a href="/signup" class="btn btn-default btn-sm" role="button">Sign up</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="static/js/auth.js"></script>
  </body>
</html>
